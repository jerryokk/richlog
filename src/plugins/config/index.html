<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RichLog 配置查看器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #config-container {
      max-width: 100%;
      overflow: auto;
    }
    pre {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 1rem;
      font-size: 14px;
      line-height: 1.5;
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      margin-bottom: 0;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 0.5rem;
      background-color: white;
      border-bottom: 1px solid #dee2e6;
    }
    .json-string { color: #d63384; }
    .json-number { color: #0d6efd; }
    .json-boolean { color: #fd7e14; }
    .json-null { color: #6c757d; }
    .json-key { color: #198754; font-weight: bold; }
    .collapse-toggle {
      cursor: pointer;
      user-select: none;
    }
    .collapse-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .collapsible-content {
      margin-left: 1.5rem;
    }
    .error-container {
      padding: 2rem;
      text-align: center;
    }
    .loading-container {
      padding: 4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="toolbar">
      <div class="row align-items-center">
        <div class="col">
          <h5 class="mb-0">配置查看器</h5>
        </div>
        <div class="col-auto">
          <div class="btn-group">
            <button id="expand-all-btn" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrows-expand"></i> 展开全部
            </button>
            <button id="collapse-all-btn" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrows-collapse"></i> 折叠全部
            </button>
            <button id="download-btn" class="btn btn-sm btn-outline-primary">
              <i class="bi bi-download"></i> 下载
            </button>
            <button id="copy-btn" class="btn btn-sm btn-outline-primary">
              <i class="bi bi-clipboard"></i> 复制
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="config-container" class="mt-2">
      <!-- 内容将由 JavaScript 动态生成 -->
      <div class="loading-container">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">加载中...</span>
        </div>
        <p class="mt-2">正在加载配置数据...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RichLog 图片查看器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 0.5rem;
      background-color: white;
      border-bottom: 1px solid #dee2e6;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      overflow: auto;
      min-height: calc(100vh - 56px);
      position: relative;
    }
    .image-container img {
      max-width: 100%;
      transition: transform 0.3s ease;
    }
    .error-container {
      padding: 2rem;
      text-align: center;
    }
    .loading-container {
      padding: 4rem;
      text-align: center;
    }
    .zoom-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      padding: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .zoom-slider {
      width: 150px;
      margin: 0 0.5rem;
    }
    .image-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      padding: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="toolbar">
      <div class="row align-items-center">
        <div class="col">
          <h5 class="mb-0">图片查看器</h5>
        </div>
        <div class="col-auto">
          <div class="btn-group">
            <button id="rotate-left-btn" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrow-counterclockwise"></i> 向左旋转
            </button>
            <button id="rotate-right-btn" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrow-clockwise"></i> 向右旋转
            </button>
            <button id="reset-view-btn" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrow-repeat"></i> 重置视图
            </button>
            <button id="download-btn" class="btn btn-sm btn-outline-primary">
              <i class="bi bi-download"></i> 下载
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="image-container" class="image-container">
      <!-- 内容将由 JavaScript 动态生成 -->
      <div class="loading-container">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">加载中...</span>
        </div>
        <p class="mt-2">正在加载图片...</p>
      </div>
    </div>
    
    <div class="zoom-controls">
      <div class="btn-group">
        <button id="zoom-out-btn" class="btn btn-sm btn-outline-secondary">
          <i class="bi bi-zoom-out"></i>
        </button>
        <input type="range" class="zoom-slider" id="zoom-slider" min="10" max="300" value="100">
        <button id="zoom-in-btn" class="btn btn-sm btn-outline-secondary">
          <i class="bi bi-zoom-in"></i>
        </button>
      </div>
    </div>
    
    <div class="image-info" id="image-info">
      <!-- 图片信息将在这里显示 -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
